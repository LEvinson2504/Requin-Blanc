{% extends "layout.html" %}

{% block heading %}
List of Players
{% endblock %}

{% block body %}

    
    <ul>
        {% for player in players %}
            <li>{{ player }}</li>
        {% endfor %}
    </ul>

    <form action="{{ url_for('index')}}" method="post">
        <input type="text" name="player" placeholder="enter player name ..." />
        <button>Add Player</button>
    </form>

{% endblock %}
